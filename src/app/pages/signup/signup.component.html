<section class="vh-50 gradient-custom">
    <div class="container py-4 h-20">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                            <br>
                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="email" type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="password" type="password" name="password" id="typePasswordX"
                                    class="form-control form-control-lg" required />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" (click)="signup()" >Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
